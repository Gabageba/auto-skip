<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <title>__MSG_extensionName__</title>
</head>

<body class='popup'>
  <div class='header'>
    <h1 class='extentionName'>__MSG_extensionName__</h1>
    <h4 class='author'>by Gabageba</h4>
  </div>
  <div class='inputBlock'>

    <div class='customCheckbox'>
      <input type="checkbox" class='customCheckboxInput' id="skipOpenning" name="skipOpenning" checked='true'>
      <label for="skipOpenning" class="customCheckboxLabel"></label>
      <span class='customCheckboxName'>__MSG_openingSkip__</span>
    </div>

    <div class='customCheckbox'>
      <input type="checkbox" class='customCheckboxInput' id="skipEnding" name="nextEpisode" checked='true'>
      <label for="skipEnding" class="customCheckboxLabel"></label>
      <span class='customCheckboxName'>__MSG_endingSkip__</span>
    </div>

    <div class='customCheckbox'>
      <input type="checkbox" class='customCheckboxInput' id="nextEpisode" name="nextEpisode" checked='true'>
      <label for="nextEpisode" class="customCheckboxLabel"></label>
      <span class='customCheckboxName'>__MSG_nextEpisode__</span>
    </div>

    <div class='customCheckbox'>
      <input type="checkbox" class='customCheckboxInput' id="openFullScreen" name="openFullScreen" checked='true'>
      <label for="openFullScreen" class="customCheckboxLabel"></label>
      <span class='customCheckboxName'>__MSG_fullScreen__</span>
    </div>

    <div class='customCheckbox'>
      <input type="checkbox" class='customCheckboxInput' id="autoplayEpisode" name="autoplayEpisode" checked='true'>
      <label for="autoplayEpisode" class="customCheckboxLabel"></label>
      <span class='customCheckboxName'>__MSG_autoPlay__</span>
    </div>
  </div>
  <script src='../extentions/jquery-3.6.3.js'></script>
  <script src="popup.js"></script>
</body>

</html>
