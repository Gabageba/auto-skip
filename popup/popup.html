<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Document</title>
</head>

<body class='popup'>
  <div class='header'>
    <h1 class='extentionName'>Auto skip</h1>
    <h4 class='author'>by Gabageba</h4>
  </div>
  <div class='inputBlock'>

    <div class='customCheckbox'>
      <input type="checkbox" class='customCheckboxInput' id="skipOpenning" name="skipOpenning">
      <label for="skipOpenning" class="customCheckboxLabel"></label>
      <span class='customCheckboxName'>Автопропуск опеннинга</span>
    </div>

    <div class='customCheckbox'>
      <input type="checkbox" class='customCheckboxInput' id="nextEpisode" name="nextEpisode">
      <label for="nextEpisode" class="customCheckboxLabel"></label>
      <span class='customCheckboxName'>Автозапуск следующей серии</span>
    </div>

    <div class='customCheckbox'>
      <input type="checkbox" class='customCheckboxInput' id="openFullScreen" name="openFullScreen">
      <label for="openFullScreen" class="customCheckboxLabel"></label>
      <span class='customCheckboxName'>Автооткрытие в полном экране</span>
    </div>

    <div class='customCheckbox'>
      <input type="checkbox" class='customCheckboxInput' id="autoplayEpisode" name="autoplayEpisode">
      <label for="autoplayEpisode" class="customCheckboxLabel"></label>
      <span class='customCheckboxName'>Автозапуск серии</span>
    </div>
  </div>
  <script src='../extentions/jquery-3.6.3.js'></script>
</body>

</html>
